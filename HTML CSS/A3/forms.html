<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Including Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="form">
        <h1> Survey Form</h1>
        <h3>Please Fill Your Correct Information</h3>
        
        <form action="#">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Mobile Number" required>
            <fieldset id="Fav Sport">
                <p style="text-align: left;">Fav Sport</p>
                <input  type="checkbox" name="Fav Sport" id="Cricket"><label for="">Cricket</label>
                <input type="checkbox" name="Fav Sport" id="Football"><label for="">Football</label>
               
            </fieldset>
            <fieldset id="gender">
                <p style="text-align: left;">Gender</p> 
                <input type="radio" name="Gender" id="male" required><label for="">Male</label>
                <input type="radio" name="Gender" id="female" required><label for="">Female</label>
            </fieldset>
            <div class="btn">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
